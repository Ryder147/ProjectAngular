<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
                <h2>  Dane Konta </h2>
 <!--  -->
              <form #PasswordForm="ngForm" (ngSubmit)="UpdatePassword(PasswordForm.value)" class=" px-md-3 "> 

                
                 
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" [(ngModel)]="password" placeholder="Hasło"  required ngModule>
                    <label for="floatingPassword">Obecne Hasło</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="n1floatingPassword" name="n1_password" [(ngModel)]="n1_password" placeholder="Hasło"  required ngModule>
                    <label for="floatingPassword">Nowe Hasło</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="n2floatingPassword" name="n2_password" [(ngModel)]="n2_password" placeholder="Hasło"  required ngModule>
                    <label for="floatingPassword">Powtórz Nowe Hasło</label>
                  </div>

                 
                
                <div class="button-box col-lg-12">
                    <button type="submit"  class="btn btn-danger btn-lg mb-1">Zmień Hasło</button>                   
                    
                </div>
  
              </form>
              
  
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
